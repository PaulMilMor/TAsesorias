<div class="main-div">
    <link href="https://fonts.googleapis.com/css2?family=Marcellus+SC&display=swap" rel="stylesheet">
    <ul class="list-group list-group-flush align-items-center">
    <p>Enviar nueva certificación</p>
    <mat-form-field appearance="fill">
        <mat-label>Categoria</mat-label>
        <mat-select formControlName="categoria">
          <mat-option value="option" *ngFor="let c of categoriasUsadas" [value]="c">{{c.nombre}}</mat-option>
        </mat-select>
    </mat-form-field>
    <br>
    <textarea name="comentarios" rows="7" cols="28" placeholder="Escribe aquí tus comentarios"></textarea>    
    <br>

    <!--<button class="btn btn-danger"style="width:300px; height:50px;">Añadir PDF</button>-->
    <!--<input formControlName="img" (change)="addImg($event)" type="file" class="form-control-file">-->
    <label for="file-upload" class="subir">
        <i class="fas fa-cloud-upload-alt"></i> Añadir PDF
    </label>
    <input id="file-upload" onchange='cambiar()' type="file" accept="PDF" style='display: none;'/>
    <div id="info"></div>
    
<div class="envio">
    <button type="submit" >Enviar</button>
    <!--<button class="btn btn-primary"style="width:300px; height:50px;">Enviar</button>-->
</div>
    </ul>
</div>
