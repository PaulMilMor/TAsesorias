<div  fxLayout="row" fxLayout.xs="column" fxLayout.sm="column" fxFlexFill fxFill style="height: 100%" (window:resize)="onResize($event)"> 
    <div [class]="breakpoint" fxFlex="45%" fxLayout="column" fxLayoutGap="50px" fxFlex.sm="60%" fxFlex.xs="60%" fxFill>
            <div class="title" fxLayout="row" fxFlex="45%" fxLayoutAlign="center end">
                <span><br><br>Tus Asesorías</span>
            </div>
            <div class="bullet" fxFlex>
                <h2><mat-icon style="margin-right: 20px;">school</mat-icon><strong> Toma cursos personalizados</strong></h2>
            
                <h2><mat-icon style="margin-right: 20px;">book</mat-icon><strong> Comparte tus conocimientos</strong></h2>
                
                <h2><mat-icon style="margin-right: 20px;">group</mat-icon><strong> Conéctate con la comunidad</strong></h2>
            
            </div>
            
        
            
    </div>
    <div class="menu" fxFlex="55%" fxFlex.sm fxFlex.xs fxFill>
        <div *ngIf="opcion==2" style="width:75%; margin:auto; margin-top:30%; margin-bottom:10%">
            <app-login></app-login>
            <div style="margin:auto; margin-top:5%; width:75%; text-align: center;">
                ¿No tienes una cuenta?
                <a href="#" (click)="change(3)"> Regístrate.</a>
                
            </div>
        </div>
        <div *ngIf="opcion==3" style="width:75%; margin:auto; margin-top:10%;">
            <div style="margin:auto; margin-top:5%; width:75%; text-align: center;">
                ¿Ya tienes una cuenta?
                <a href="#" (click)="change(2)"> Inicia sesión.</a>
            </div>
            <div>
                <mat-tab-group mat-align-tabs="center">

                    <mat-tab label="Registrarme como alumno">
                        <app-signin tipoU="alumno"></app-signin>
                    </mat-tab>
                    <mat-tab label="Registrarme como instructor ">
                        <app-signin tipoU="instructor"></app-signin>
                    </mat-tab>
                </mat-tab-group>

            </div>
            
        </div>
    </div>
</div>
