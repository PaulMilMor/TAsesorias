<mat-grid-list cols="2" rowHeight="1:1" >
    <mat-grid-tile >
        <div class="w-100">
            <h1>INCR√çBETE</h1>
            <h3>Completa el siguiente formulario</h3>
            <form action="">
                <mat-form-field appearance="fill">
                    <mat-label>Cantidad de sesiones</mat-label>
                    <input matInput type="number" >
                  </mat-form-field>
                  <br>
                  <button mat-flat-button color="accent">Seleccionar Seciones</button >
            </form>

        </div>
       
    </mat-grid-tile>
    <mat-grid-tile>
      <div class="w-100">
        <img [src]="curso.user.img" width="200" height="200" class="rounded" alt="https://cdn.jpegmini.com/user/images/slider_puffin_before_mobile.jpg">
        
        <h5 >{{curso.user.nombre}} </h5>
        <h5 >{{curso.categoria.nombre}} </h5>
        <h5 >{{curso.tarifa | currency}} </h5>
        <ngb-rating [(rate)]="currentRate" [readonly]="true" [max]=5 style="font-size: 3rem"></ngb-rating>
        <h4>Logros</h4>
        <button mat-raised-button color="primary">Siguiente</button>
      </div>
     
    </mat-grid-tile>
</mat-grid-list>
