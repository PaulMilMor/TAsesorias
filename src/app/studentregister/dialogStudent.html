<div>{{titulo}}</div>
<mat-grid-list cols="8" rowHeight="1:2">
  <mat-grid-tile *ngIf="dia<=1">

    <mat-list>
      <mat-list-item>Lunes</mat-list-item>
      <mat-divider></mat-divider>
      <span *ngFor="let item of clunes; let i = index">
        <span *ngIf="dia==1">
          <mat-list-item *ngIf="hora<=convertir(item)">
            <button mat-stroked-button color="warn" (click)="horaClick(item,1,'lunes',i)"
              [ngClass]="{'active' : this.tlunes[i], 'inactive' : !this.tlunes[i]}">
              {{item}}
            </button>
          </mat-list-item>
        </span>
        <span *ngIf="dia!=1">
          <mat-list-item>
            <button mat-stroked-button color="warn" (click)="horaClick(item,1,'lunes',i)"
              [ngClass]="{'active' : this.tlunes[i], 'inactive' : !this.tlunes[i]}">

    </mat-list>
