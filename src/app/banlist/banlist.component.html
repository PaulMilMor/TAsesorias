<div >
    <div class="main-div container">
  
      <div class="lista mt-3">
        <table class="table dark"  matSort (matSortChange)="sortData($event)">
          <thead>
            <tr>
  
              <th scope="col" mat-sort-header="instructor" >Instructor</th>
         
              <th scope="col" mat-sort-header="fecha">Fecha</th>
              <th scope="col" mat-sort-header="tipo" >Tipo de suspension</th>
              <th scope="col" mat-sort-header="tiempo">Tiempo restante</th>
              <th scope="col"></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let item of sortedData">
  
              <td>{{item.maestro.nombre}}</td>
              <td>{{item.fechaInicio| date:"dd/MM/yy "}}</td>
              <td>{{item.tipoSuspension}}</td>
              <td>{{item.dias}} </td>
              <td><button mat-flat-button color="warn" style="background-color: red;" (click)="unBan(item.id)" title="Anular suspension de este instructor">Anular Suspension</button></td>
            </tr>
            
            
          </tbody>
        </table>
      </div>
    </div>
  
  </div>
