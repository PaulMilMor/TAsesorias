<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
  rel="stylesheet">
<div>

  <form [formGroup]="formCursos" style=" height: 445px; width: 400px; box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2);">
    <link href="https://fonts.googleapis.com/css2?family=Reem+Kufi&display=swap" rel="stylesheet">
    <h1 style="color: white;">CREAR</h1>
    <h2>CREAR ASESORIA</h2>
    <mat-form-field appearance="fill">
      <mat-label>Categoria</mat-label>
      <mat-select formControlName="categoria">
        <mat-option value="option" *ngFor="let c of categorias" [value]="c">{{c.nombre}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Nivel Académico</mat-label>
      <mat-select formControlName="nivel">
        <mat-option value="option" *ngFor="let n of niveles" [value]="n">{{n.nombre}}</mat-option>
      </mat-select>
    </mat-form-field>
    <mat-form-field appearance="fill">
      <mat-label>Etiquetas</mat-label>
      <mat-chip-list #chipList aria-label="Etiquetas"
                     formArrayName="etiquetas">
        <mat-chip *ngFor="let tag of etiquetas"
                  [selectable]="true"
                  [removable]="true"
                  (removed)="removeTag(tag, formCursos)">
          {{tag}}
          <mat-icon matChipRemove *ngIf="true">cancel</mat-icon>
        </mat-chip>
        <input [placeholder]="disabled ? 'No puedes añadir más etiquetas': 'Nueva etiqueta'"
               [matChipInputFor]="chipList"
               [matChipInputSeparatorKeyCodes]="separatorKeysCodes"
               [matChipInputAddOnBlur]="true"
               (matChipInputTokenEnd)="addTag($event, formCursos)"
               [attr.disabled]="disabled ? '': null"
               autocomplete="off">
      </mat-chip-list>
      <mat-error>Introduce al menos 1 etiqueta.</mat-error>
    </mat-form-field>
    <br>
    <mat-form-field appearance="fill" style="margin-top: 9px;">
      <mat-label>Tarifa</mat-label>
      <input matInput formControlName="tarifa" type="number" min="0" max="2000" oninput="validity.valid||(value='0');">
    </mat-form-field>
    <h4 style="margin-left: 41px; font-size: 13px;">*Tarifa máxima de $2000.00 MXN por hora</h4>
    <br>
    <button mat-raised-button [disabled]="formCursos.invalid" (click)="setCourse()"
      style="font-size: 17px; margin-top: 1px; margin-left: 127px; width: 150px; background-color: rgb(211, 153, 81); color: white;">PUBLICAR</button>
  </form>


</div>
