<button mat-raised-button color="primary" (click)="addTabs()"  *ngIf="tabs.length<5 && data.tipoUsuario=='instructor'">AÃ±adir Imagen</button>
<button mat-raised-button color="accent"  style=" margin-left: 10px;"  *ngIf="data.tipoUsuario=='instructor'" [mat-dialog-close]="data.imagenes" cdkFocusInitial> Guardar</button>
<button mat-raised-button color="primary"  style="background-color:red; margin-left: 10px;" *ngIf="data.tipoUsuario=='instructor'" > Cancelar</button>
<mat-tab-group [selectedIndex]="value">  
    <mat-tab [label]="item" *ngFor="let item of tabs" > 
        {{value}}
        <input  (change)="addImg($event,tabs.indexOf(item))" type="file" class="form-control-file" *ngIf="data.tipoUsuario=='instructor'">
        <img [src]="data.imagenes[tabs.indexOf(item)]" height="400" >
    </mat-tab>
   

  </mat-tab-group>
