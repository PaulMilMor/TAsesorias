
  <form [formGroup]="formUsuario"
  class="text-center border border-light p-5" action="#!">
      <p class="h4 mb-4">EDITAR MIS DATOS</p>
  
      <input (click)="editCorreo=!editCorreo" type="email" id="defaultContactFormEmail" class="form-control mb-4"
        placeholder="E-mail" name="email" formControlName="correo"  *ngIf="tipoCorreo!='gmail.com'">
  
  
      <input (click)="editContra=!editContra" type="password" id="defaultContactFormName"   *ngIf="tipoCorreo!='gmail.com'"class="form-control mb-4"
        placeholder="Contraseña" name="password" formControlName="contraseña">
     
  
  
      <button color="primary" (click)="editImg=!editImg" title="Cambiar imagen de perfil"
        style=" background-color: rgb(77, 65, 61); margin-bottom: 21px; width: 50px; height: 40px;"
        class="btn btn-info btn-block" type="submit"><i class="material-icons">camera_enhance</i></button>
      <input formControlName="img" (change)="addImg($event)" type="file" class="form-control-file" accept="image/*" *ngIf="editImg">
  
  
  
  
      <div class="form-group">
        <textarea class="form-control rounded-0" formControlName="bio"  id="exampleFormControlTextarea2" rows="10"  *ngIf="usuario.tipoUsuario=='instructor'"
          placeholder="Biografia">
  
        </textarea>
      </div>
      <div class="form-group">
      <input type="tel" id="defaultContactFormName"  class="form-control mb-4"
      placeholder="Telefono" name="tel" formControlName="cel">
    </div>
    <div class="form-group">
      <input type="radio" id="si"  title="Mostrar información a los alumnos" class="form-control mb-4" name="mostrar" formControlName="mostrarinfo" value='true'>
      <label for='true'>Mostrar información</label>
      <input type="radio" id="no"  title="No publicar información a los alumnos" class="form-control mb-4" name="mostrar" formControlName="mostrarinfo" value='false'>
      <label for='false'>No publicar información</label>
    </div>
      <button class="mt-5" (click)="editUser()" title="Guardar cambios"class="btn btn-info btn-block" type="submit">GUARDAR CAMBIOS</button>
    </form>
