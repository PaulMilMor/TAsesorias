<mat-grid-list cols="7">
  <mat-grid-tile colspan="2">
    <div class="profile-img" style="margin-left: 67px;">
      <img [src]="usuario.img">
      <br>
    </div>
    <!-- <button mat-raised-button color="accent" (click)="openDialog()">Reportar</button> -->
    <br>
    <button mat-raised-button color="accent" (click)="exitsReport()">
      <mat-icon>flag</mat-icon> Reportar
    </button>
  </mat-grid-tile>
  <mat-grid-tile colspan="5">







    <h1>{{usuario.nombre}}</h1>
    <h3> <br><br>Informacion de instructor </h3>

  </mat-grid-tile>
  <mat-grid-tile colspan="2"></mat-grid-tile>
  <mat-grid-tile colspan="5" rowspan="4">
    <mat-list role="list">

      <span *ngFor="let c of cursos">
        <mat-list-item role="listitem">
          <mat-card class="card-course">
            <mat-card-title> {{c.categoria.nombre}} </mat-card-title><br>
              <mat-list-item>
                <strong>Tarifa por
                  hora:</strong>
                ${{c.tarifa}}
  
              </mat-list-item>
              <mat-list-item>
                <ngb-rating [(rate)]="c.evaluaciones" [readonly]="true" [max]=5 style="font-size: 1rem">
                </ngb-rating>
  
              </mat-list-item>
              <mat-list-item>
                <h3><strong>Nivel académico: </strong>{{c.nivel.nombre}}</h3>
  
              </mat-list-item>
              <mat-list-item>
                <mat-chip-list aria-label="Etiquetas">
                  <strong>Etiquetas: </strong>
                  <mat-chip *ngFor="let etiqueta of c.etiquetas">{{etiqueta}}</mat-chip>
  
                </mat-chip-list>
                <button mat-flat-button color="primary" [routerLink]="['/agendar', c.id ]">Agendar <mat-icon>add
                </mat-icon></button>
              </mat-list-item>

          <br>

  </mat-grid-tile>
