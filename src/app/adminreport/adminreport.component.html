<div >
  <div class="main-div container">

    <div class="lista mt-3">
      <table class="table dark">
        <thead>
          <tr>

            <th scope="col">Instructor</th>
       
            <th scope="col">Fecha</th>
            <th scope="col">Reporte</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of reportes">

            <td>{{item.maestro.nombre}}</td>
            <td>{{item.fecha | date:"MMM dd "}}</td>
            <td>{{item.reporte}}</td>
            <td><button mat-flat-button color="warn" style="background-color: red;" (click)="openDialog(item.maestro.uid)">Suspender</button></td>
          </tr>
          
          
        </tbody>
      </table>
    </div>
  </div>

</div>
