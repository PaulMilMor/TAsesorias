<div >
  <div class="main-div container">

    <div class="lista mt-3">
      <table class="table dark" matSort (matSortChange)="sortData($event)">
        <thead>
          <tr>

            <th scope="col" mat-sort-header="instructor">Instructor</th>
       
            <th scope="col" mat-sort-header="fecha" >Fecha</th>
            <th scope="col" mat-sort-header="reporte">Reporte</th>
            <th scope="col"></th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of sortedData">

            <td>{{item.maestro.nombre}}</td>
            <td>{{item.fecha | date:"dd/MM/yy "}}</td>
            <td>{{item.reporte}}</td>
            <td><button mat-flat-button color="warn" style="background-color: red;" (click)="openDialog(item.maestro)"title="Suspender a este instructor ">Suspender</button></td>
          </tr>
          
          
        </tbody>
      </table>
    </div>
  </div>

</div>
